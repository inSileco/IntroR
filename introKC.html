# Let's start
&lt;br&gt;

- R console / R GUI / RStudio / ...

```R
install.packages(c("tidyverse", "sf", "raster", "mapview", "vegan", "ade4",
  "scales", "xaringan"))
# Manipulation de données et figures
library(tidyverse) # charge 8 packages
# Spatial
library(sf)
library(raster)
library(mapview)
# Ordinations
library(ade4)
library(vegan)
library(scales)
# Pour reproduire la présentation
library(xaringan)
```
