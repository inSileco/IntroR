1. Everything is R is an object


```r
class(2)
# [1] "numeric"
class("A")
# [1] "character"
class(library)
# [1] "function"
plot
# function (x, y, ...)

# &lt;environment: namespace:graphics&gt;
```

# Basic commands


```r
2+2
# [1] 4
let &lt;- LETTERS[1:10]
# NB: = works too
let
#  [1] "A" "B" "C" "D" "E" "F" "G" "H" "I" "J"
let2 &lt;- sample(let, 5)
let2
# [1] "J" "G" "H" "I" "E"
```

```R
?sample
```
